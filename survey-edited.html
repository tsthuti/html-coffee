<h1>Coffee Survey</h1>

<form action="coffee-survey.php" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label>Your Name</label> <br/>
        <input type="text" name="name" size="40" required> <br/>

        <label>Email Address</label> <br/>
        <input type="email" name="email" placeholder="Please enter a valid email" size="40" required> <br/>
    </fieldset> 

    <fieldset id="coffee-journey">
        <legend>Your Coffee Journey</legend> 
        <label>Tell us your coffee preparation methods.</label> <br/>
        <textarea name="preparation" cols="40" rows="6"></textarea> <br/>  
            <!--the COLS and ROWS attributes dictate how big the ta will be-->

        <br/>
        <label>Do you grind your own beans?</label> <br/>
        <input type="radio" name="grind" value="yes"/>Yes <br/>
        <input type="radio" name="grind" value="no"/>No <br/>

        <br/>
        <label>How do you drink your coffee?</label> <br/>
        <input type="checkbox" name="drink" value="sugar"/>With sugar <br/>
        <input type="checkbox" name="drink" value="cream"/>With cream <br/>

        <br/>
        <label>What is your favorite coffee drink?</label> <br/>
        <select name="favdrink">
            <option value="">Please select a drink</option> 
            <option value="drip">Drip coffee</option> 
            <option value="french">French press</option> 
            <option value="espresso">Espresso</option>
            <option value="latte">Latte</option>
            <option value="flavoured">Flavored</option>
        </select> <br/>
    </fieldset>
</form>
